<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-in-One JavaScript Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>JavaScript Examples</h2>

  <!-- Type Conversion -->
  <section class="card">
    <h3>1. Type Conversion</h3>
    <input type="text" id="numStr" placeholder="Enter a number as text">
    <button onclick="convertType()">Convert</button>
    <div id="typeOutput" class="output-box"></div>
  </section>

  <!-- Operators -->
  <section class="card">
    <h3>2. Operators</h3>
    <input type="number" id="op1" placeholder="Enter first number">
    <input type="number" id="op2" placeholder="Enter second number">
    <button onclick="showOps()">Check Operators</button>
    <div id="opOutput" class="output-box"></div>
  </section>

  <!-- If Else -->
  <section class="card">
    <h3>3. If-Else</h3>
    <input type="number" id="age" placeholder="Enter Age">
    <button onclick="ageCheck()">Check</button>
    <div id="ifOutput" class="output-box"></div>
  </section>

  <!-- Loops -->
  <section class="card">
    <h3>4. Loops</h3>
    <input type="number" id="loopNum" placeholder="Enter number for loops">
    <button onclick="loopDemo()">Show Loops</button>
    <div id="loopOutput" class="output-box"></div>
  </section>

  <!-- Switch Case -->
  <section class="card">
    <h3>5. Switch Case</h3>
    <input type="text" id="day" placeholder="Enter day (mon/tue)">
    <button onclick="switchExample()">Check Day</button>
    <div id="switchOutput" class="output-box"></div>
  </section>

  <!-- Functions -->
  <section class="card">
    <h3>6. Functions</h3>
    <input type="number" id="fn1" placeholder="Enter a number">
    <button onclick="squareNum()">Square</button>
    <div id="fnOutput" class="output-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
